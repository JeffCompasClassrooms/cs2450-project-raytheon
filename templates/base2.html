    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <!-- switch between light and dark -->
        <!-- Google Font (Poppins) for a clean, modern look -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <!-- Bootstrap 5.3 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <!-- Custom CSS (if any) -->
        <link rel="stylesheet" href="{{ url_for('static', filename='youface.css') }}" type="text/css">
        <!-- Theme and UI custom styles -->
        <style>
            html, body {
                font-family: 'Poppins', sans-serif;
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            .navbar, .card, .alert, .dropdown-menu, .btn {
                transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            }
            /* Modern card style: rounded corners, no border, subtle shadow */
            .card {
                border: none;
                border-radius: 0.5rem;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            }
            /* Ensure elements with bg-light are readable in dark mode */
            [data-bs-theme="dark"] .card.bg-light {
                background-color: #343a40 !important;
                color: #ffffff !important;
            }
            [data-bs-theme="dark"] .bg-light {
                color: #ffffff !important;
            }
            /* Enhanced navbar styling */
            .navbar {
                box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            }
        </style>
    <body>

      {% include 'nav.html' %}

      {% include 'searchbar.html' %}



      <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-dismissible alert-{{ category }} fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        (function() {
            const storedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const currentTheme = storedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-bs-theme', currentTheme);

            const toggleButton = document.getElementById('toggleMode');
            toggleButton.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        })();
    </script>
    </body>
</html>
