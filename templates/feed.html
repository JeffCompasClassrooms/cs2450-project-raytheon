<div id="post-feed">
  {% for post in posts %}
  <div class="card bg-light post-element">
    <div class="card-body">
      <h4 class="card-title">{{ post.user }}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.time|convert_time }}</h6>
      <!--p class="card-text">{{ post.text }}</p-->
      {{ post.html | safe }}
    </div>
  </div>
  {% endfor %}
</div>
